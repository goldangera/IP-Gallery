{%extends 'all-pics/base.html'%}

{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
{% block content %}
{{block.super}}
<div class="container">
    {% for picture in all_images %}
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter{{picture.id}}">
                                  <img style="height:220px;width: 250px;padding: 5px;" src="{{picture.image_path.url}}" alt="Image"> 
                            </button>
          
                                {% for picture in all_images %}
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModalCenter{{picture.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                  <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h1 class="modal-title" id="exampleModalLongTitle">{{picture.image_name}} </h1>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                       </div>
                                      <div class="modal-body">
                                      <h3 class="modal-title" id="exampleModalLongTitle">{{picture.image_category}} </h3>
                                      <p>{{picture.image_description}}</p>
                                      <img style="height:220px;width: 250px;padding: 5px;" src="{{picture.image_path.url}}" alt="Image"> 
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                {% endfor %}
                          {% endfor %}
                      </div>
                          {% endblock %}
              
              
</html>
