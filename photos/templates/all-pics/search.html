{%extends 'all-pics/base.html'%}

{% block content %}
    {{block.super}}
    <div class="container">
        <div class="row">
            <div class="row" style="padding-top: 30px;">
                <h1>{{images|length}} {{image_category|capfirst}} images found</h1>
            </div>
            <div class="row">
                {% for image in all_images %}
                <div class="col-md-4">
                    <img src="{{image.image_path.url}}" alt="" class="img-fluid" data-toggle="modal" data-target="#{{image.id}}">
                    <p>{{image.image_description|truncatewords:6}}</p>
                    <p>
                        {% for category in image.image_categories.all %}
                        <span class="badge badge-primary" style="font-size:1em;">{{image_category}}</span>
                        {% endfor %}
                    </p>
                </div>
